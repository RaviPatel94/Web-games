<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>WebGames</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <div id="heading">
        <div class="brand">
        <img src="images/weblogo.png" width="40px" height="40px" alt="">
        <h1 class="gamestitle">Web-Games</h1>
        </div>

        <div class="options">
            <div class="points">
                <p>0</p> <img src="/images/WGP.png" alt="Webgamepoints" style="border-radius: 50%;" width="30px" height="30px "> <div class="wgpdisc">Web-Games Point</div>

        </div>
    </div>
    <div class="menu">
        <div class="thumbnail">
            <a href="rps.html">
            <img src="images/rpslogo.jpeg" class="gameimg" alt="TikTacToe" height="125px" width="125px">

        </a>
        </div>
        <div class="thumbnail">
            <a href="fc.html">
            <img src="images/click.png" class="gameimg" alt="Fast clicker" height="125px" width="125px">
            <h2>Fast clicker</h2>
        </a>
        </div>

        <div class="thumbnail">
            <a href="ttt.html">
            <img src="images/tictaktoe.jpg" class="gameimg" alt="Tik tac toe" height="125px" width="125px">
            <h2>Tik Tac Toe</h2>
        </a>
        </div>
        <div class="thumbnail">
            <a href="ftg.html">
            <img src="images/gtb" class="gameimg" alt="Find the gold" height="125px" width="125px">
            <h2>Find the gold</h2>
        </a>
        </div>
        <div class="thumbnail">
            <img src="images/comingsoon.png" class="gameimg" alt="Find the gold" height="125px" width="125px">
            <h2></h1>
        </div>
    </div>

    <div class="linkedindiv">
    <p class="linkedin">Made By <a href="https://www.linkedin.com/in/ravi-patel94" target="_blank" style="color: blue;">Ravi Patel</a>, <a href="https://github.com/RaviPatel94/Web-games" target="_blank" style="color: blue;">Github</a></p>
